<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折线图</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/lib/charts/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/lib/charts/css/default.css"、>
    <style>
        .div_background{
            width: 10px;
            height: 10px;
            display: block;
            float: left;
        }
    </style>
</head>
<body>
<div style="float: left;margin: 5px 10px">
    <p style="font-size: 12px;color: #61656b"><span class="div_background" style="background:rgba(33,247,11,1)"></span>&nbsp;本周访问量</p>
    <p style="font-size: 12px;color: #61656b"><span class="div_background" style="background:rgba(151,187,205,1)"></span>&nbsp;上周访问量</p>
</div>
<div class="htmleaf-container">
    <div class="htmleaf-content">
        <div style="width:88%;margin:0 auto;">
            <div>
                <canvas id="canvas" height="330" width="600"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="/static/admin/lib/charts/js/Chart.min.js"></script>
<script>
    var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
    var lineChartData = {
        labels : ["一周","二周","三周","四周","五周","六周","七周"],
        datasets : [
            {
                label: "统计数据集一",
                fillColor : "rgba(33,247,11,0.2)",
                strokeColor : "rgba(33,247,11,1)",
                pointColor : "rgba(33,247,11,1)",
                pointStrokeColor : "#fff",
                pointHighlightFill : "#fff",
                pointHighlightStroke : "rgba(33,247,11,1)",
                data : ["{$week['w1']}","{$week['w2']}","{$week['w3']}","{$week['w4']}","{$week['w5']}","{$week['w6']}","{$week['w7']}"]
            },
            {
                label: "统计数据集二",
                fillColor : "rgba(151,187,205,0.2)",
                strokeColor : "rgba(151,187,205,1)",
                pointColor : "rgba(151,187,205,1)",
                pointStrokeColor : "#fff",
                pointHighlightFill : "#fff",
                pointHighlightStroke : "rgba(151,187,205,1)",
                data : ["{$last['w1']}","{$last['w2']}","{$last['w3']}","{$last['w4']}","{$last['w5']}","{$last['w6']}","{$last['w7']}"]
            }
        ]

    }

    window.onload = function(){
        var ctx = document.getElementById("canvas").getContext("2d");
        window.myLine = new Chart(ctx).Line(lineChartData, {
            responsive: true
        });
    }


</script>

</body>
</html>
