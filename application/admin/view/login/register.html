<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>系统注册</title>
    {include file="login/meta"/}
</head>
<body>
<header>
    <a href="{$hosts}" class="logo"></a>
    <div class="desc">欢迎注册</div>
</header>
<section>
    <form action="#">
        <div class="register-box">
            <label for="u_l" class="username_label">用 户 名
                <input maxlength="20" type="text" placeholder="您的用户名和登录名" id="u_l">
            </label>
            <div class="tips">

            </div>
        </div>
        <div class="register-box">
            <label for="o_l" class="other_label">设 置 密 码
                <input maxlength="20" type="password" placeholder="建议至少使用两种字符组合" id="o_l">
            </label>
            <div class="tips">

            </div>
        </div>
        <div class="register-box">
            <label for="q_l" class="other_label">确 认 密 码
                <input maxlength="20" type="password" placeholder="请再次输入密码" id="q_l">
            </label>
            <div class="tips">

            </div>
        </div>
        <div class="register-box">
            <label for="e_l" class="other_label">
                <span>邮 箱</span>
                <input class="phone" maxlength="20" type="text" placeholder="建议使用常用邮箱" id="e_l">
            </label>
            <div class="tips">

            </div>
        </div>
        <div class="register-box">
            <label for="c_l" class="other_label">验 证 码
                <input maxlength="20" type="text" placeholder="请输入验证码" id="c_l">
            </label>
            <span id="code"></span>
            <div class="tips">

            </div>
        </div>
        <div class="arguement">
            <input type="checkbox" id="xieyi">
            阅读并同意
            <a href="#">《用户注册协议》</a>
            <a href="#">《隐私政策》</a>
            <div class="tips">

            </div>
        </div>
        <div class="submit_btn">
            <button type="button" id="submit_btn">立 即 注 册</button>
        </div>
    </form>
</section>
{include file="login/footer"/}
<script src="/static/admin/login/js/register.js" type="text/javascript"></script>
</body>
</html>
