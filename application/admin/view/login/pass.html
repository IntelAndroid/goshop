<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="robots" content="NOINDEX,NOFOLLOW"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="description" content="帐户管理页管理/修改您的个人信息，包括修改密码、绑定手机等">
    <title>找回密码-确认帐号</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"/>
    <link href="/static/admin/login/css/base.css" type="text/css"
          rel="stylesheet"/>
</head>
<body>
<div id="wrapper" class="">
    <div id="head">
        <div class="mod-header">
            <a href="{$hosts}"><img src="/static/admin/login/images/samp.png" alt="logo"></a>
            <span style="font-size: 12px;color: #0d96dc">忘记密码</span>
        </div>
        <ul class="mod-userbar">
            <li>
                <a id="mod-userbar-login" href="/admin/login/in_v">登录</a>
            </li>
            <li>|</li>
            <li>
                <a href="/admin/login/at_reg">注册</a>
            </li>
        </ul>
    </div>
    <form>
    <div id="content">
        <div class="mod-forgot">
            <ul class="mod-sub-nav">
                <li id="sub_list1" class="mod-sub-list1 list1-active">确认帐号</li>
                <li id="sub_list2" class="mod-sub-list2">安全验证</li>
                <li id="sub_list3" class="mod-sub-list3">重置密码</li>
            </ul>
            <!--第一个-->
            <div id="menu_one" class="mod-step-detail list_menu_set hidden">
                <div class="register-box">
                    <label for="e_l_pss" class="other_label">
                        <span>邮 箱</span>
                        <input class="phone" maxlength="20" type="text" placeholder="建议使用常用邮箱" id="e_l_pss"/>
                    </label>
                    <div class="tips">

                    </div>
                </div>
                <div class="register-box">
                    <label for="c_l_ps" class="other_label">验 证 码
                        <input maxlength="20" type="text" placeholder="请输入验证码" id="c_l_ps"/>
                    </label>
                    <span id="code"></span>
                    <div class="tips">

                    </div>
                </div>
                <div class="submit_btn">
                    <button type="button" id="submit_btn1">下一步</button>
                </div>
            </div>
            <!--第二个-->
            <div id="menu_two" class="mod-step-detail list_menu_set">
                <div class="register-box">
                    <label for="u_a_ss" class="username_label">邮 箱 验 证 码
                        <input maxlength="20" type="text" placeholder="邮箱发送的验证码" id="u_a_ss"/>
                    </label>
                    <button id="num_id"  type="button">获取验证码</button>
                    <div class="tips">

                    </div>
                </div>
                <div class="submit_btn">
                    <button type="button" id="submit_btn2">下一步</button>
                </div>
            </div>
            <!--第三个-->
            <div id="menu_three" class="mod-step-detail list_menu_set">
                <div class="register-box">
                    <label for="o_l_s" class="other_label">设 置 密 码
                        <input maxlength="20" type="password" placeholder="建议至少使用两种字符组合" id="o_l_s"/>
                    </label>
                    <div class="tips">

                    </div>
                </div>
                <div class="register-box">
                    <label for="q_l_ssp" class="other_label">确 认 密 码
                        <input maxlength="20" type="password" placeholder="请再次输入密码" id="q_l_ssp"/>
                    </label>
                    <div class="tips">

                    </div>
                </div>
                <div class="submit_btn">
                    <button type="button" id="submit_btn3">确认提交</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    <div id="foot" >
            <div class="copy-box">2018-2020&nbsp;&copy;威海友联达医疗器械有限公司</div>
    </div>
</div>
{include file="login/footer"/}
<script src="/static/admin/login/js/pass.js"></script>
</body>
</html>
