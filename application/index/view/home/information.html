<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/meta"/}
    <link rel="stylesheet" href="/static/index/css/information.css"/>
</head>
<body>
<!-- start navigation -->
{include file="public/header"/}
<!-- end navigation -->
<!--start banner-->
<section id="banner_area">
    <div id="carousel-example-generic" class="carousel slide wow fadeInUp" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            {foreach $data.thumb as $item}
            <div class="item">
                <img src="{$item}" alt="..." class="banner_img_max"/>
                <div class="carousel-caption">
                    <h3>{$data.title}</h3>
                    <p>{$data.abstract}</p>
                </div>
            </div>
            {/foreach}
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
<!--end banner-->
<!--start content-->
<section id="open_show">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="content_area_show wow fadeInLeft">
                    <!--add content-->
                    {$data.content}
                    <!--add content-->
                    <div style="width: 100%;height: 200px"></div>
                </div>
                <!--add footer-->
                <div class="footer_area_explain wow fadeInLeft">
                    <a href="{$host}">返回</a>
                    <span class="footer_time">{$data.publish_time}</span>
                    <span class="footer_browse" style="margin-left: 10px">邮箱:{$data.email}</span>
                    <span class="footer_browse">链接地址:{$data.link}</span>
                </div>
                <!--add footer-->
            </div>
        </div>
    </div>
</section>
<!--end content-->
{include file="public/footer"/}
<script>
    $(function () {
        new WOW().init();
        /* start navigation top js */
        $(window).scroll(function () {
            if ($(this).scrollTop() > 58) {
                $(".templatemo-nav").addClass("sticky");
            }
            else {
                $(".templatemo-nav").removeClass("sticky");
            }
        });
        $(".top_icon").hover(function () {
            $(this).toggleClass("animated shake");
        }).click(function () {
            window.location.href = 'http://www.baidu.com'
        });
        $(".carousel-inner div:first").addClass('active');
    });
</script>
</body>
</html>
